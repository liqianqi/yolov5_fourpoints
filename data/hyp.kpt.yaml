# 关键点检测优化超参数
# 针对4关键点回归进行优化

# 学习率
lr0: 0.01
lrf: 0.01
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 3.0
warmup_momentum: 0.8
warmup_bias_lr: 0.1

# 损失权重 - 关键调整！
box: 0.2       # 关键点回归权重 (原来0.05太低，提高到0.2)
cls: 0.3       # 分类权重 (降低一些，因为关键点更重要)
cls_pw: 1.0
obj: 0.7       # 目标置信度权重 (稍微降低)
obj_pw: 1.0
iou_t: 0.2
anchor_t: 4.0
fl_gamma: 0.0

# 数据增强 - 适合关键点检测
hsv_h: 0.015
hsv_s: 0.7
hsv_v: 0.4
degrees: 5.0     # 允许小角度旋转 (原来0.0)
translate: 0.1
scale: 0.3       # 减小缩放范围 (原来0.5可能导致关键点检测困难)
shear: 2.0       # 允许小剪切 (原来0.0)
perspective: 0.0001  # 微小透视变换
flipud: 0.0
fliplr: 0.5
mosaic: 0.8      # 稍微降低mosaic (原来1.0可能导致太多小目标)
mixup: 0.0
copy_paste: 0.0
