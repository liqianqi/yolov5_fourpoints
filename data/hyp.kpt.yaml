# 关键点检测优化超参数
# 针对4关键点回归进行优化

# 学习率
lr0: 0.01
lrf: 0.01
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 3.0
warmup_momentum: 0.8
warmup_bias_lr: 0.1

# 损失权重 - 关键调整！
box: 0.5       # 关键点回归权重 (高权重保证关键点精度)
cls: 0.5       # 分类权重 (36类数字识别同样重要)
cls_pw: 1.0
obj: 0.4       # 目标置信度权重 (适当降低，优先保证box和cls)
obj_pw: 1.0
iou_t: 0.2
anchor_t: 4.0
fl_gamma: 0.0

# 数据增强 - 优化关键点检测精度
hsv_h: 0.015
hsv_s: 0.5       # 降低色彩增强
hsv_v: 0.3
degrees: 0.0     # 关闭旋转（旋转会影响关键点顺序和一致性）
translate: 0.1
scale: 0.2       # 进一步减小缩放（小目标关键点难以回归）
shear: 0.0       # 关闭剪切（会扭曲关键点位置）
perspective: 0.0 # 关闭透视变换
flipud: 0.0
fliplr: 0.0      # 关闭水平翻转（数字翻转会导致关键点顺序问题）
mosaic: 0.5      # 大幅降低mosaic
mixup: 0.0
copy_paste: 0.0
